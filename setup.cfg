[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
    .git,
    __pycache__,
    .venv,
    migrations,
    .tox,
    .eggs,
    *.egg

[isort]
profile = black
multi_line_output = 3
line_length = 88
known_first_party = dog_breed_identifier
known_third_party = django,gunicorn,numpy,PIL,pip,requests,setuptools,tensorflow,whitenoise

[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
addopts = --tb=short -v

[coverage:run]
source = .
omit = 
    */migrations/*
    */tests/*
    */venv/*
    */.venv/*
    manage.py
    */settings/*
    */wsgi.py
    */asgi.py