version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-local-development-key-for-testing-only
    volumes:
      - ./dog_breed_identifier:/app/dog_breed_identifier
      - ./dog_breed_identifier/media:/app/dog_breed_identifier/media
      - ./dog_breed_identifier/staticfiles:/app/dog_breed_identifier/staticfiles
    command: python manage.py runserver 0.0.0.0:8000

  # Production version with Gunicorn
  web-prod:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=0
      - SECRET_KEY=django-insecure-production-key-change-in-deployment
    volumes:
      - ./dog_breed_identifier/media:/app/dog_breed_identifier/media
      - ./dog_breed_identifier/staticfiles:/app/dog_breed_identifier/staticfiles
    healthcheck:
      test: ["CMD", "python", "/app/health_check.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s